            <a onkeypress="show_menue()" onclick="show_menue()" tabindex="1"><img id="menue" src="images/Menu_svg_forw.svg" alt="Forward Button"></a>
            <nav>
                <ul id="menue_list">
                    <li class="vis"><a href="index.html" tabindex="2">Home</a></li>

                    <ul class="sub_container">
                        <li class="sub_item"><a href="OffIslands.html" tabindex="6">Off the East Fresian Islands</a></li>

                    </ul></li>
                    <li class="vis"><a href="Links.html" tabindex="8">Links</a></li>
                </ul>
                
            </nav>      
        </header>
        <section>
            <h1>An impression about the sailing off the East Fresian Islands</h1>
            <div id="offisland">
            <figure>              
                <img id="figu1" onclick="show_img('figu1', 0, 'offisland')" onkeypress="show_img('figu1', 0, 'offisland')"
                     src="images/Marina_Hooksiel_web.jpg" alt="Marina Hooksiel" tabindex="9">
                <figcaption class="cap">In the Marina Hooksiel before the trip off the Islands</figcaption>
            </figure>
            <figure>
                <img id="figu2" onclick="show_img('figu2', 1, 'offisland')" onkeypress="show_img('figu2', 1, 'offisland')"
                     src="images/Beach_Wangerooge_web.jpg" alt="Beach Wangerooge" tabindex="10">
                <figcaption class="cap">The Beaches of the Island Wangerooge</figcaption>
            </figure>
            <figure>
                <img id="figu3" onclick="show_img('figu3', 2, 'offisland')" onkeypress="show_img('figu3', 2, 'offisland')"
                     src="images/Gas_Tanker_web.jpg" alt="Gas Tanker" tabindex="11">
                <figcaption class="cap">A gas tanker on our way</figcaption>
            </figure>
            <figure>
                <img id="figu4" onclick="show_img('figu4', 3, 'offisland')" onkeypress="show_img('figu4', 3, 'offisland')"
                     src="images/Sea_Lock_Hooksiel_web.jpg" alt="Sea Lock Hooksiel" tabindex="12">
                <figcaption class="cap">In the sea lock Hooksiel waiting to go out on the
                North Sea</figcaption>
            </figure>
            <figure>
                <img id="figu5" onclick="show_img('figu5', 4, 'offisland')" onkeypress="show_img('figu5', 4, 'offisland')"
                     src="images/sky_web_1.jpg" alt="Beautiful sky" tabindex="13">
                <figcaption class="cap">Beautiful Sky</figcaption>
            </figure>  
            <figure>
                <img id="figu6" onclick="show_img('figu6', 5, 'offisland')" onkeypress="show_img('figu6', 5, 'offisland')"
                     src="images/pricken.jpg" alt="Pricken" tabindex="14">
                <figcaption class="cap">Blue Sky in the Wadden Sea</figcaption>
            </figure>
            <figure>
                <img id="figu7" onclick="show_img('figu7', 6, 'offisland')" onkeypress="show_img('figu7', 6, 'offisland')"
                     src="images/sun_web_1.jpg" alt="Sun in the sky abouve the North Sea" tabindex="15">
                <figcaption class="cap">Sunny North Sea</figcaption>
            </figure> 
            <figure>
                <img id="figu8" onclick="show_img('figu8', 7, 'offisland')" onkeypress="show_img('figu8', 7, 'offisland')"
                     src="images/Beach_Bar_Hooksiel_web.jpg" alt="Beach Bar" tabindex="16">
                <figcaption class="cap">The drink after the trip in the beach bar</figcaption>
            </figure>    
            <figure>
                <img id="figu9" onclick="show_img('figu9', 8, 'offisland')" onkeypress="show_img('figu9', 8, 'offisland')"
                     src="images/marina_spiekeroog1.jpg" alt="Marina Spiekeroog" tabindex="17">
                <figcaption class="cap">A marvelous evening in the marina Spiekeroog</figcaption>
            </figure>    
            <img id="close" onclick="close_im(1)" onkeypress="close_im(1)" src="images/Close_Sign.png" alt="Close Sign" tabindex="18"/>
             <p id="clickon">Click in a picture to enlarge it!</p> 
            </div>
           
        </section>
    </body>
</html>
